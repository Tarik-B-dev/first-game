<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre-feuille-ciseaux</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/script.js" defer></script>
</head>

<body>
    <header>
        <img src="/assets/photos/pierre_papier_ciseaux.png" alt="icon">
    </header>
    <main>
        <div class="title">
            <h1>Pierre, Feuille, Ciseaux</h1>
        </div>
        <div id="accueil" class="container-accueil">
            <div class="pseudo-input">
                <label for="pseudo" class="pseudo-label">Pseudo :</label>
                <input type="text" id="pseudo" class="pseudo-input" placeholder="Entrez votre pseudo">
                <button id="save-pseudo">Play</button>
            </div>
        </div>
        <div id="resultat" class="results">
            <p id="game-result"></p>
        </div>
        <div id="app" class="container-app">
            <div class="score">
                <div class="player">
                    <p id="score"></p>
                    <p id="player-name"></p>
                </div>
                <div class="btn-reset">
                    <button id="reset-button">RÃ©initialiser</button>
                </div>
            </div>
            <div class="container">
                <div class="choices">
                    <button id="pierre" class="choice-button">
                        <img src="/assets/photos/pierre.png" alt="image pierre">
                    </button>
                    <button id="feuille" class="choice-button">
                        <img src="/assets/photos/feuille.png" alt="image feuille">
                    </button>
                    <button id="ciseaux" class="choice-button">
                        <img src="/assets/photos/ciseaux.png" alt="image ciseaux">
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
