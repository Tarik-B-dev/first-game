<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pierre-feuille-ciseaux</title>
   <link rel="stylesheet" href="/assets/style.css">
   <script src="/assets/script.js" defer></script>
</head>
<body>
   <div id="accueil" class="container-accueil">
      <div class="pseudo-input">
         <label id="label" for="pseudo" class="pseudo-label">Pseudo :</label>
         <input type="text" id="pseudo" class="pseudo-input" placeholder="Entrez votre pseudo">
         <button id="save-pseudo"> Play</button>
      </div>
   </div>
   <div id="app" class="container-app">
      <div class="score">
         <p id="score"></p>
         <p id="player-name"></p>
         <button id="reset-button">Réinitialiser</button>
      </div>
    <div class="container">
        <h1>Pierre, Feuille, Ciseaux</h1>
        <div class="choices">
            <button id="pierre" class="choice-button">Pierre</button>
            <button id="feuille" class="choice-button">Feuille</button>
            <button id="ciseaux" class="choice-button">Ciseaux</button>
        </div>
        <div class="results">
            <p id="player-choice">Vous avez choisi: </p>
            <p id="bot-choice">Le bot a choisi: </p>
            <p id="game-result">Résultat: </p>
        </div>
    </div>
   </div>
</body>
</html>
